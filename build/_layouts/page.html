---
layout: index
---
<div class="ns-page Section -pt7 -pb7">
    <div class="container">
        <div id="page__inner-content" class="row">
            <div class="ns-side-nav" {{site.sideBarHidden}}>
                <input id="side-nav__toggle" class="side-nav__burger-input" type="checkbox" checked="checked">
                <label for="side-nav__toggle" class="side-nav__burger-menu fal fa-bars"></label>
                <div class="side-nav__tree"></div>
                <script>
                    $(".side-nav__tree").kendoTreeView({
                        dataSource: {
                            transport: {
                                read: {
                                    url: "{{site.baseurl}}/{{page.category}}.json",
                                    dataType: "json"
                                }
                            },
                            schema: {
                                model: {
                                    id: "path",
                                    children: "items",
                                    hasChildren: "items"
                                }
                            }
                        },
                        select: preventParentSelection,
                        template: navigationTemplate("{{site.baseurl}}/"),
                        dataBound: expandNavigation("{{page.url | remove_first: '/' }}")
                    });
                </script>
            </div>

            <div id="page-article" class="{% unless site.sideBarHidden %} col-9 -xl-col-8 -l-col-8 {% endunless %} -m-col-12">
                {% include improvethis.html %}
                <article>
                    {{ content }}
                </article>
            </div>
        </div>
    </div>
    {% if site.ff-sheet-id %}{% include feedback-form.html %}{% endif %}
</div>

{% include footer.html %}
