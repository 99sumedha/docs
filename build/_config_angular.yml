# The public documentation URL, used for sitemap.xml
url: "https://docs.nativescript.org/angular"
destination: ./angular

## The application virtual path
baseurl:  "/angular"

## The highlighting in the header
nsselected: ""
ngselected: "selected"

# Exclude files which should not be in the output
exclude: [Gemfile,Gemfile.lock,README.md,node_modules,dist, cookbook, ui/ns-ui-widgets, ns-framework-modules, hardware, ui/professional-ui-components/controls]

